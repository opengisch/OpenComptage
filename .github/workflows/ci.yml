name: Lint, Check, Build, Test

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ensure_build_package:
    name: Ensure build and package
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
      - name: Setup, build, install
        run: |
          pip install build
          python -m build .
          pip install ./dist/comptages-0.1-py3-none-any.whl[test]
      - name: Package
        run: qgis-plugin-ci --no-validation package 'test'
      - name: Lint
        run: black . --check
      - name: Check
        run: pyright . > pyright_report.txt
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: Pyright Report
          path: pyright_report.txt

  test:
    name: Test
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Start docker stack
        run: docker compose up db -d
      - name: Running tests
        run: docker compose run qgis_tester
      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage_report.txt
          path: testoutputs/coverage_report.txt
