dist: xenial
language: python
python:
  - 3.6

addons:
  hosts:
    - comptages-db

before_install:
  - pip install -r requirements.txt
  - export PGCLIENTENCODING=LATIN1

install:
  - cd scripts
  - ./start_docker.sh
  - yes | ./create_db.sh

script:
  - ./run_functional_tests.sh

notifications:
  email: false
